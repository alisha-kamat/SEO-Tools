<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="static/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
        <title>Backlink Checker</title>
    </head>

        <body>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 ">
        <div class="collapse navbar-collapse" id="navmenu">
                  <a class="navbar-brand">&nbsp;&nbsp;&nbsp;&nbsp;by Alisha Kamat</a>
                  <!--a href='/about'>About</a-->
        </div>
        </nav>

        <section class="bg-dark text-light p-5 p-lg-3 pt-lg-5 text-center text-sm-start">
        <center><h1>Backlink Monitoring System</h2></center>

        <div>
            <center>Enter your link below. for multiple links, write each new link on a new line.</center>
        </div>
        <br>

        <center>
            <form action="/linkchecker" method="POST">
                <textarea class="form-control" name="contents" placeholder="Enter URLs"></textarea>
                <br><br>
                <input type="submit" value="Find" class="btn btn-primary btn-lg">
            </form>
        <br>
        </center>
        <!--/section-->

        <center><table border=5 class="table table-striped table-dark table-bordered">
        {{ table|safe }}
         {% for row in res_links %}
            <tr>

                    {% for cell in row %}
                  <td><center>{{ cell|safe }}</center></td>
              {% endfor %}
        </tr>
        {% endfor %}
          </table></center>
          </section>



    </body>
</html>
